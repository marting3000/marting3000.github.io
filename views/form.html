<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Form</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="form.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="projects.html">Projects</a>
            </li>
        </ul>
        <div class="navbar-collapse">
            <a class="float-right" href="https://github.com/marting3000" target="_blank" style="float:right;"><img src="../resources/img/github_logo.png" alt="To my Github" width="30" /></a>
        </div>
    </nav>
    <div class="container">
        <form>
            <p class="h1">Add New Interest</p>
            <p>Interest Name:</p>
            <input type="email" class="form-control" placeholder="Interest">
            <br />
            <p>Text about interest</p>
            <textarea class="form-control" rows="3"></textarea>
            <br />

            <div class="row">
                <div class="col-6">
                    <p>Upload local image:</p>
                    <input type="file" name="filename">
                    <br />
                    <br />
                    <p>On a scale of 1-5, how interested in this are you?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option1">
                        <label class="form-check-label" for="inlineRadio1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option2">
                        <label class="form-check-label" for="inlineRadio2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option3">
                        <label class="form-check-label" for="inlineRadio3">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option4">
                        <label class="form-check-label" for="inlineRadio3">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option5">
                        <label class="form-check-label" for="inlineRadio3">5</label>
                    </div>
                </div>
				
                <div class="col-6">
                    <p>Select # of Tweets to display:</p>
                    <select class="form-control">
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <br />
            <p>Login to Finish Submitting</p>
            <div class="form-row">
                <div class="form-group col-md-6">

                    <input type="email" class="form-control" placeholder="Username">
                </div>
                <div class="form-group col-md-6">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <a class="btn btn-primary" href="mypage_bootstrap.html" role="button">Submit</a>
        </form>
    </div>
</body>
</html>
